><span class="line">&#x2F;&#x2F;实现Collection的类都有转换为Stream的方法</span><br><span class="line">Stream&lt;String&gt; stream &#x3D; list.stream();</span><br></pre></td></tr></table></figure>
<div class="title4">迭代流</div>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">stream.forEach(System.out::println);</span><br></pre></td></tr></table></figure>
<hr>
<div class="title2">三、流过滤</div>

<hr>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//通过filter函数，留下来的都是条件表达式为true的。</span></span><br><span class="line">list.stream()</span><br><span class="line">    .filter(f -&gt; [条件表达式])</span><br><span class="line">    .forEach(f -&gt; &#123;System.out.println(f.getName());&#125;);</span><br></pre></td></tr></table></figure>

<hr>
<div class="title2">四、流数据映射</div>

<hr>
<ul>
<li>用映射的对象替换源对象。（类型可以不一致）（更灵活）<br><code>stream.map(f -&gt;{return f+1})</code></li>
</ul>
<hr>
<div class="title2">五、流数据排序</div>

<hr>
<ul>
<li>和Collection实现类的sort差不多<br>`students.stream()<br>  // 实现升序排序<br>  .sorted((student1, student2) -&gt; {<pre><code>return student1.getRollNo() - student2.getRollNo();</code></pre>  }).forEach([其他])`</li>
</ul>
<hr>
<div class="title2">五、流数据摘取</div>

<hr>
<ul>
<li><code>limit</code>函数，可摘取流的前n个（limit的参数）</li>
</ul>
<hr>
<div class="title2">流的设计思想</div>

<hr>
<ul>
<li>管道，每个点完成一个操作<br><code>.filter().forEach()</code></li>
<li>编程的重点不是对象的运用而是数据的运算，更加简洁，清晰<ul>
<li>特征是函数式风格。</li>
</ul>
</li>
</ul>
<hr>
